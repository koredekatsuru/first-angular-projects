<table class="table table-hover">
  <thead class="thead-dark">
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Sales Volume</th>
      <th>Met Quota?</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let tempSalePerson of salesPersonList" [ngClass]="{'highlight': tempSalePerson.salesVolume >= 60000}">
      <td>{{ tempSalePerson.firstName}}</td>
      <td>{{ tempSalePerson.lastName}}</td>
      <td>{{ tempSalePerson.email}}</td>
      <td>{{ tempSalePerson.salesVolume | currency:'USD'}}</td>

      <td>
        <div *ngIf="tempSalePerson.salesVolume >= 60000; else myElseBlock">Yes</div>
        <ng-template #myElseBlock>No</ng-template>
      </td>
    </tr>
  </tbody>
</table>
