<table border="1">
  <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Sales Volume</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let tempSalePerson of salesPersonList">
      <td>{{ tempSalePerson.firstName}}</td>
      <td>{{ tempSalePerson.lastName}}</td>
      <td>{{ tempSalePerson.email}}</td>
      <td>{{ tempSalePerson.salesVolume}}</td>
    </tr>
  </tbody>
</table>
